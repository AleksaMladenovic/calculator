<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="calculatorDiv">
        <div id="display">

        </div>
        <div id="buttonsDiv">
            <div class="row">
                <button id="C" class="grey">C</button>
                <button id="plusAndMinus" class="grey">±</button>
                <button id="percent" class="grey">%</button>
                <button id="divide" class="orange">÷</button>
            </div>
            <div class="row">
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="multiplication" class="orange">×</button>
            </div>
            <div class="row">
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="subtraction" class="orange">-</button>
            </div>
            <div class="row">
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="addition" class="orange">+</button>
            </div>
            <div class="row">
                <button id="btn0">0</button>
                <button id="dot">.</button>
                <button id="equal" class="orange">=</button>
            </div>
        </div>
    </div>
</body>
</html>
